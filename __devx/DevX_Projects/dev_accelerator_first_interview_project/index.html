<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Accelerator Class Project</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
 
</head>
<body>
    <main>

        <h1>Dev Accelerator Class Project - Music Player</h1>
        <audio id="myAudio" src=""></audio>

        <div id="player">
          <div id="songName"></div>
          <button id="playpause" onclick="togglePlay()">Play</button>
          <button id="prev" onclick="prevSong()">Previous</button>
          <button id="next" onclick="nextSong()">Next</button>
          <input type="range" id="volume" min="0" max="1" step="0.1" value="1" onchange="setVolume()">
        </div> 

      </main>
      <script src="javascript/app.js"></script>
</body>
</html>
