<!DOCTYPE html>
<html>
  <head>
    <title>Employee Table</title>
  </head>
  <body>
    <h1>Employee Table</h1>
    <form action="/sort/employeeNumber" method="get">
        <button type="submit">Sort by Employee Number</button>
      </form>
      
      <form action="/sort/birthDate" method="get">
        <button type="submit">Sort by Birth Date</button>
      </form>
      
      <form action="/sort/hireDate" method="get">
        <button type="submit">Sort by Hire Date</button>
      </form>
      
      <form action="/sort/lastName" method="get">
        <button type="submit">Sort by Last Name</button>
      </form>

      <form action="/sort/Buttons" method="get">
        <button type="submit">Sort by Last Name</button>
        </form>`
      
    <br>
    <!-- Your employee table will be rendered here -->
    <div id="table-container"></div>
    <script>
      // Use AJAX to get the employee table from the server
      fetch('/sort/Buttons')
        .then(response => response.text())
        .then(data => {
          document.querySelector('#table-container').innerHTML = data;
        });
    </script>
  </body>
</html>
